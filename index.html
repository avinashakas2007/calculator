<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Calculate me!</h1>

<div class="roww">


<div class="row">
    <input class="ins" type="text" placeholder="Enter Data" value="">
</div>

    <div class="row first">
        <button>C</button>
        <button>%</button>
        <button>M+</button>
        <button>M-</button>
            </div>


    <div class="row">
  <button>7</button>
<button>8</button>
<button>9</button>
<button>.</button>
    </div>

    <div class="row">
<button>4</button>
<button>5</button>
<button>6</button>
<button>/</button>
    </div>

    <div class="row">
<button>1</button>
<button>2</button>
<button>3</button>
<button>*</button>
    </div>

    <div class="row lastr">
<button>0</button>
<button>.</button>
<button>-</button>
<button>=</button>
    </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
